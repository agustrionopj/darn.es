{% if site.data.sites %}
	<div class="content">
		<h3>Recent Projects</h3>
	</div>
        <ul class="list  list--sites" id="sites">
                {% for item in site.data.sites %}
                        <li class="item  item--site  item--{{ item.title | slugify }}">
				
				<style scoped>.item--{{ item.title | slugify }}:after { background: {{ item.colour }}; }</style>
				
				<a class="link  link--circle  link--site" href="{{ item.link }}" title="{{ item.title }}">
                                	<svg class="icon  icon--site">
						<use xlink:href="#{{ item.icon }}" fill="{{ item.colour }}"></use>
					</svg>
				</a>

                               	<div class="content  content--site  content--{{ item.title | slugify }}">

					<style scoped>.content--{{ item.title | slugify }} a { color: {{ item.colour }}; border-color: {{ item.colour }}; }</style>

					<h2>
						<a href="{{ item.link }}" title="{{ item.title }}">{{ item.title }}</a>
					</h2>

					{{ item.content | markdownify }}
                                </div>
                        </li>
                {% endfor %}
        </ul>
{% endif %}
