<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<!-- General meta -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% if page.indexing == false %}
			<meta name="robots" content="noindex">
		{% endif %}
		
		{% if page.title contains site.title %}
			<title>{{ page.title }} - {{ page.excerpt }}</title>
			{% seo title=false %}
		{% else %}
			{% seo %}
		{% endif %}

		{% include favicons.html %}

		<link href="/css/styles.css" media="all" rel="stylesheet" type="text/css">
	</head>
	<body>
		{% include icons.svg %}

		{{ content }}

		<link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,300" media="all" rel="stylesheet" type="text/css">
	</body>
</html>
